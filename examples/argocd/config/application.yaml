apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-server
  namespace: argocd
spec:
  destination:
    namespace: echo-server
    server: https://kubernetes.default.svc
  project: echo-server
  source:
    path: examples/manifests/echo-server
    repoURL: https://github.com/hntrssthmpsn/dummy-app.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
